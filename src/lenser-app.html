
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Lenser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/lenser.css">
    </head>
    <body>
        <header-component></header-component>
        <div class="content-card">
            <div class="lenser-app">
                <div class="lenser-app-image">
                    <img src="./assets/june_dunes.jpg" id="lenser-app-image" alt="Dog and Dune">
                </div>
                <div id="focal-len-control">
                    <p>
                        <span id="focal-len-display"></span>mm
                    </p>
                    <input type="range" min="24" max="300" value="50" id="focal-len-slider">
                </div>
            </div>
        </div>
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="js/lenser.js" type="text/javascript" defer></script>
    </body>
</html>
